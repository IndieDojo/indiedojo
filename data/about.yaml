content: >
  **Indie Dojo** is a one-week bootcamp that will give you a **step-by-step blueprint** for moving from a blank page to a launch-ready web product.


  You will learn from a team of instructors who have built, bootstrapped, and launched their own successful projects on the web. [Learn more](https://medium.com/indiedojo/introducing-indiedojo-the-bootcamp-for-indie-hackers-bootstrappers-76a8077c0d60).
